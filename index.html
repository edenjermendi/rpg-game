<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Path of the Primordial Flame</title>
</head>
<body>
  <div id="game">
  <div id="stats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Coins: <strong><span id="goldText">50</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Enter the Sanctum</button>
    <button id="button2">Enter the Cave</button>
    <button id="button3">Face Asmodeus</button>
  </div>
  <div id="monsterStats">
    <span class="stat">Demon: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">
    Welcome, Initiate. You stand at the Black Altar. Choose your path wisely.
  </div>
</div>
  <script src="./script.js"></script>
</body>
</html>
