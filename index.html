<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Path of the Primordial Flame</title>
</head>
<body>
  <div id="game">
    <div id="stats">
      <span class="stat">Energy: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Vitality: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Soul Coins: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
      <button id="button1">Enter the Inner Sanctum</button>
      <button id="button2">Face a Shadow</button>
      <button id="button3">Confront the Demon</button>
    </div>
    <div id="monsterStats">
      <span class="stat">Entity: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Vitality: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">
      Welcome, Initiate. You stand at the edge of the Veil, where inner and outer realms merge. Choose your path and awaken the Hidden Flame within.
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
